name: Ephemeral Environments

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=ephemeral/pr-${{ github.event.pull_request.number }}.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Select/Create Workspace
        if: github.event.action != 'closed'
        run: terraform workspace select pr-${{ github.event.pull_request.number }} || terraform workspace new pr-${{ github.event.pull_request.number }}

      - name: Terraform Apply
        if: github.event.action != 'closed'
        run: terraform apply -auto-approve

      - name: Get Terraform Output
        if: github.event.action != 'closed'
        id: tf_output
        run: |
          echo "PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      - name: Comment on PR
        if: github.event.action != 'closed'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Your ephemeral environment is ready!  
            Access it here: http://$PUBLIC_IP:8080

      - name: Select Workspace (for destroy)
        if: github.event.action == 'closed'
        run: terraform workspace select pr-${{ github.event.pull_request.number }}

      - name: Terraform Destroy
        if: github.event.action == 'closed'
        run: terraform destroy -auto-approve

      - name: Delete Workspace
        if: github.event.action == 'closed'
        run: terraform workspace delete pr-${{ github.event.pull_request.number }}