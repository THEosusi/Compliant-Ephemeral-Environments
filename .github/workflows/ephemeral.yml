name: Ephemeral Environments

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="key=ephemeral/pr-${{ github.event.pull_request.number }}.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Select/Create Workspace
        if: github.event.action != 'closed'
        run: terraform workspace select pr-${{ github.event.pull_request.number }} || terraform workspace new pr-${{ github.event.pull_request.number }}

      - name: Terraform Apply
        if: github.event.action != 'closed'
        run: terraform apply -auto-approve -var="pr_number=${{ github.event.pull_request.number }}"

      - name: Get Terraform Output
        if: github.event.action != 'closed'
        id: tf_output
        run: echo "PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      - name: Wait for service to be ready
        if: github.event.action != 'closed'
        run: |
          echo "Waiting for http://${PUBLIC_IP}:8080 to be reachable..."
          for i in {1..50}; do
            if curl -f --connect-timeout 5 http://${PUBLIC_IP}:8080 >/dev/null; then
              echo "Service is up!"
              exit 0
            fi
            echo "Not ready yet... retrying in 5s"
            sleep 5
          done
          echo "Service did not become ready in time."
          exit 1

      - name: Comment or Update PR (environment ready)
        if: github.event.action != 'closed'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Your ephemeral environment is ready! ðŸš€  
            Access it here: http://${{ env.PUBLIC_IP }}:8080

      - name: Comment or Update PR (environment destroying)
        if: github.event.action == 'closed'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            The ephemeral environment is being destroyed, please wait.... ðŸ§¨

      - name: Select Workspace (for destroy)
        if: github.event.action == 'closed'
        run: terraform workspace select pr-${{ github.event.pull_request.number }}

      - name: Terraform Destroy
        if: github.event.action == 'closed'
        run: terraform destroy -auto-approve

      - name: Comment or Update PR (environment destroyed)
        if: github.event.action == 'closed'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            The ephemeral environment for this PR has been destroyed. âœ…

      - name: Delete Workspace
        if: github.event.action == 'closed'
        run: terraform workspace delete pr-${{ github.event.pull_request.number }}